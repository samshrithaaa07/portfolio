<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills Section</title>
  <script src="https://kit.fontawesome.com/600cd3038d.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #ffc2d1;
      text-align: center;
    }

    .skills-section {
      max-width: 600px;
      margin: 0 auto;
    }

    .skills-section h3 {
      color: #fb6f92;
      font-weight: normal;
    }

    .skills-section h2 {
      color: black;
      margin-bottom: 10px;
    }

    .skills-section p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 50px;
      justify-items: center;
      margin-top: 100px;
    }

    .skill {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      position: relative;
      background: #ffe5ec;
      box-shadow: 0 4px 6px rgba(44, 32, 32, 0.1);
    }

    .progress {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#fb6f92 var(--progress, 0%), #eef3f6 var(--progress, 0%));
    }

    .skill span {
      position: relative;
      z-index: 2;
      background: #fff;
      padding: 5px 10px;
      border-radius: 20px;
    }

    @media (max-width: 600px) {
      .skills-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
        margin-top: 60px;
      }
    }

    @media (max-width: 400px) {
      .skills-container {
        grid-template-columns: repeat(1, 1fr);
        gap: 25px;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>

<div class="skills-section">
  <h3>â€” My Skill</h3>
  <h2>Things Im good at...</h2>
  <p></p>

  <div class="skills-container">
    <div class="skill" style="--progress: 85%;"><span>Python</span> <div class="progress"></div></div>
    <div class="skill" style="--progress: 90%;"><span>HTML</span> <div class="progress"></div></div>
    <div class="skill" style="--progress: 80%;"><span>CSS</span> <div class="progress"></div></div>
    <div class="skill" style="--progress: 70%;"><span>Java</span> <div class="progress"></div></div>
    <div class="skill" style="--progress: 25%;"><span>JS</span> <div class="progress"></div></div>
    <div class="skill" style="--progress: 60%;"><span>C</span> <div class="progress"></div></div>
  </div>
</div>

</body>
</html>
